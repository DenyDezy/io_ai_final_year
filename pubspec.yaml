  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  camera: ^0.11.0+1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  path: ^1.8.1
  fluttertoast: ^8.0.8
  google_sign_in: ^6.2.1
  eva_icons_flutter: ^3.1.0
  introduction_screen: ^3.1.14
  mrx_charts: ^0.1.3
